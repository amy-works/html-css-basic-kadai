  <main>
    <article>
      <h2>社会</h2>
      <section>
       <h3>和菓子店も「トリックオアトリート！」</h3>
       <p>日本でも年々人気の高まるハロウィン。<br>
        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
       <audio src="ichi.mp3" controls></audio>
    </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label>氏名</label>
            <input type="text" name="name" placeholder="名前を入力してください"><br>
            <label>年代</label>
                <select name="age">
                <option value="10代">10代以下</option>
                <option value="20代">20代</option>
                <option value="30代">30代</option>
                <option value="40代以上">40代以上</option>
                </select><br>
            <input type="radio" name="gender" value="male"><label>男性</label>
            <input type="radio" name="gender" value="female"><label>女性</label>
            <input type="radio" name="gender" value="other"><label>その他</label><br>
            <label>おすすめ和菓子の名称</label>
            <input type="text" placeholder="例：みたらし団子"><br>
            <label>おすすめする理由</label>
            <textarea></textarea><br>
            <label>個人情報保護方針に同意する</label>
            <input type="checkbox" name="privacy" value="agree"><br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
        </form>
      </section>
    </article>
    <article>
      <h2>テクノロジー</h2>
      <section>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
            動画の内容はHTML/CSSの解説です。</p>
      </section>
    </article>
  </main>
